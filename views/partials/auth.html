<div layout="row" layout-align="space-around center" style="height: 100%; z-index: 10;" layout-padding="layout-padding" ng-cloak="ng-cloak">
    <md-card flex-gt-sm="50" flex-gt-md="33">
        <md-card-content>
            <form name="Form" ng-submit="submit()">
                <div layout="row" layout-align="center center">
                    <h2  class="logo-text">
                        Welcome to Spaces
                    </h2>
                    <div class="logo" style="margin-left: 8px;">
                    </div>
                </div>
                <md-input-container ng-if="authState=='signup'" class="md-block">
                    <label>Name</label>
                    <input type="text" name="name" ng-model="user.name" required=""/>
                    <div ng-messages="Form.name.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your name.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Email</label>
                    <input type="email" name="email" ng-model="user.email" required=""/>
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your email.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password"
                           required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                    </div>
                </md-input-container>
                <div layout-align="center center" layout="row">
                    <md-button ng-if="authState=='login'" type="submit" ng-disabled="!Form.$valid" class="md-raised md-primary">
                        Login
                    </md-button>
                    <md-button ng-if="authState=='signup'" type="submit" ng-disabled="!Form.$valid" class="md-raised md-primary">
                        Signup
                    </md-button>
                </div>
                <div class="auth-state" ng-if="authState=='login'" ng-click="setAuthState('signup')">or Sign up</div>
                <div class="auth-state" ng-if="authState=='signup'" ng-click="setAuthState('login')">or Login</div>
            </form>
        </md-card-content>
    </md-card>
</div>
